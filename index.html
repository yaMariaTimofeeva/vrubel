<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Викторина: День рождения Врубеля</title>
    <style>
        /* Стили в стиле "Врубель": темный фон, золото, синий, мистика */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        body {
            background: linear-gradient(145deg, #0b0c1e 0%, #1a1e30 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            color: #e8d8b5;
        }

        .app-container {
            max-width: 500px;
            width: 100%;
            background: rgba(10, 12, 25, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid #c9a45b;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 0 0 20px rgba(201, 164, 91, 0.3);
            border-radius: 24px;
            padding: 24px 20px;
            position: relative;
            overflow: hidden;
        }

        /* Декоративный элемент - отсылка к "Демону" */
        .app-container::before {
            content: "";
            position: absolute;
            top: -20px;
            right: -20px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(120, 80, 160, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }

        h1 {
            font-size: 26px;
            text-align: center;
            margin-bottom: 8px;
            color: #f5e6c6;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #c9a45b;
            position: relative;
            z-index: 2;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 24px;
            font-size: 16px;
            color: #b89e75;
            border-bottom: 1px dashed #4a3e2b;
            padding-bottom: 12px;
        }

        .subtitle span {
            color: #d4af37;
            font-weight: bold;
        }

        /* Прогресс-бар */
        .progress-container {
            margin-bottom: 24px;
            position: relative;
            z-index: 2;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 14px;
            color: #c1a471;
        }

        .progress-bar-bg {
            height: 6px;
            background: #2a2438;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #b58e5a, #e9c27c);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        /* Галерея изображений */
        .art-gallery {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: thin;
            scrollbar-color: #c9a45b #2a2438;
            position: relative;
            z-index: 2;
        }

        .art-gallery::-webkit-scrollbar {
            height: 4px;
        }

        .art-gallery::-webkit-scrollbar-track {
            background: #2a2438;
            border-radius: 10px;
        }

        .art-gallery::-webkit-scrollbar-thumb {
            background: #c9a45b;
            border-radius: 10px;
        }

        .art-item {
            min-width: 80px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #4a3e2b;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .art-item:hover {
            transform: scale(1.05);
            border-color: #d4af37;
            opacity: 1;
        }

        .art-item.active {
            border-color: #d4af37;
            box-shadow: 0 0 15px #d4af37;
            opacity: 1;
        }

        .art-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Карточка вопроса */
        .question-card {
            background: rgba(20, 15, 30, 0.7);
            border: 1px solid #4f3f28;
            border-radius: 20px;
            padding: 24px 18px;
            margin-bottom: 24px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        .question-text {
            font-size: 20px;
            line-height: 1.4;
            text-align: center;
            color: #ffefd0;
            font-weight: 500;
        }

        /* Варианты ответов */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
            position: relative;
            z-index: 2;
        }

        .option-btn {
            background: rgba(25, 20, 35, 0.9);
            border: 1px solid #5d4b31;
            border-radius: 40px;
            padding: 16px 20px;
            color: #eedbba;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.15s ease;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            word-break: break-word;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(55, 45, 70, 0.9);
            border-color: #b58e5a;
            transform: scale(1.02);
        }

        .option-btn.selected {
            background: #3a2e22;
            border-color: #e9c27c;
            box-shadow: 0 0 12px #e9c27c;
            color: white;
        }

        .option-btn.correct {
            background: #1d4a2b;
            border-color: #6fcf97;
            color: white;
            pointer-events: none;
            opacity: 0.9;
        }

        .option-btn.wrong {
            background: #5c2a2a;
            border-color: #e07c7c;
            color: #ffcaca;
            pointer-events: none;
            opacity: 0.7;
            text-decoration: line-through wavy rgba(255, 0, 0, 0.3);
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Кнопка "Далее" и результаты */
        .next-btn {
            background: linear-gradient(135deg, #7d653a, #c9a45b);
            border: none;
            border-radius: 40px;
            padding: 16px 20px;
            width: 100%;
            color: #0b0c1e;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 8px 0 #3f321f, 0 10px 20px rgba(0,0,0,0.4);
            margin-bottom: 12px;
            position: relative;
            z-index: 2;
        }

        .next-btn:active {
            transform: translateY(5px);
            box-shadow: 0 3px 0 #3f321f, 0 10px 20px rgba(0,0,0,0.4);
        }

        .next-btn:disabled {
            opacity: 0.3;
            transform: translateY(0);
            box-shadow: 0 5px 0 #3f321f;
            pointer-events: none;
        }

        /* Блок с результатом */
        .result-block {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 40px;
            padding: 28px 16px;
            border: 1px solid #c9a45b;
            margin-top: 10px;
        }

        .result-title {
            font-size: 28px;
            color: #f9e7c2;
            margin-bottom: 12px;
        }

        .result-score {
            font-size: 56px;
            font-weight: bold;
            color: #d4af37;
            text-shadow: 0 0 15px #b8860b;
            line-height: 1.2;
        }

        .result-message {
            font-size: 18px;
            margin: 16px 0 24px;
            color: #c7af87;
            font-style: italic;
        }

        .restart-btn {
            background: transparent;
            border: 2px solid #c9a45b;
            border-radius: 40px;
            padding: 14px 28px;
            color: #c9a45b;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: bold;
        }

        .restart-btn:hover {
            background: #c9a45b;
            color: #0b0c1e;
        }

        .footer-note {
            margin-top: 16px;
            text-align: center;
            font-size: 12px;
            color: #5e4e36;
        }

        .hidden {
            display: none;
        }

        /* Модальное окно для просмотра картин */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border: 3px solid #c9a45b;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }

        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #c9a45b;
        }

        .modal-close:hover {
            background: #c9a45b;
            color: black;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>МИХАИЛ ВРУБЕЛЬ</h1>
        <div class="subtitle"><span>✧ 17 марта 1856 ✧</span> <br> Викторина к дню рождения</div>

        <!-- Галерея картин -->
        <div class="art-gallery" id="artGallery">
            <div class="art-item active" data-img="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Vrubel_Demon.jpg/960px-Vrubel_Demon.jpg">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Vrubel_Demon.jpg/960px-Vrubel_Demon.jpg" alt="Демон сидящий">
            </div>
            <div class="art-item" data-img="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Tsarevna-Lebed_by_Mikhail_Vrubel_%28brightened%29.jpg/500px-Tsarevna-Lebed_by_Mikhail_Vrubel_%28brightened%29.jpg">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Tsarevna-Lebed_by_Mikhail_Vrubel_%28brightened%29.jpg/500px-Tsarevna-Lebed_by_Mikhail_Vrubel_%28brightened%29.jpg" alt="Царевна-Лебедь">
            </div>
            <div class="art-item" data-img="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Vrubel_pan.jpg/500px-Vrubel_pan.jpg">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Vrubel_pan.jpg/500px-Vrubel_pan.jpg" alt="Пан">
            </div>
            <div class="art-item" data-img="https://ic.pics.livejournal.com/tanjand/44781189/101281412/101281412_original.jpg">
                <img src="https://ic.pics.livejournal.com/tanjand/44781189/101281412/101281412_original.jpg" alt="Гадалка">
            </div>
            <div class="art-item" data-img="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Tsarevna-Lebed_by_Mikhail_Vrubel_%28brightened%29.jpg/500px-Tsarevna-Lebed_by_Mikhail_Vrubel_%28brightened%29.jpg">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Tsarevna-Lebed_by_Mikhail_Vrubel_%28brightened%29.jpg/500px-Tsarevna-Lebed_by_Mikhail_Vrubel_%28brightened%29.jpg" alt="Царевна-Лебедь">
            </div>
        </div>

        <!-- Область викторины (активная игра) -->
        <div id="quizArea">
            <!-- Прогресс -->
            <div class="progress-container">
                <div class="progress-stats">
                    <span id="currentQuestionDisplay">1</span>/<span id="totalQuestionsDisplay">10</span>
                    <span id="scoreDisplay">0</span> ●
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-fill" id="progressFill" style="width: 10%;"></div>
                </div>
            </div>

            <!-- Вопрос -->
            <div class="question-card">
                <div class="question-text" id="questionText">Загрузка вопроса...</div>
            </div>

            <!-- Варианты ответов -->
            <div class="options-list" id="optionsContainer"></div>

            <!-- Кнопка далее -->
            <button class="next-btn" id="nextBtn" disabled>ДАЛЕЕ</button>
        </div>

        <!-- Область результата (скрыта изначально) -->
        <div id="resultArea" class="result-block hidden">
            <div class="result-title">Демон повержен?</div>
            <div class="result-score" id="finalScore">0/10</div>
            <div class="result-message" id="finalMessage">Вы прикоснулись к гениальности</div>
            <button class="restart-btn" id="restartBtn">НАЧАТЬ СНОВА</button>
        </div>

        <div class="footer-note">* посвящается 167-летию Мастера</div>
    </div>

    <!-- Модальное окно для просмотра картин -->
    <div class="modal" id="imageModal">
        <div class="modal-close" id="closeModal">×</div>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Картина Врубеля">
        </div>
    </div>

    <script>
        // Вопросы с ссылками на изображения
        const questions = [
            {
                question: "В каком году родился Михаил Врубель?",
                options: ["1856", "1861", "1848", "1870"],
                correct: 0,
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Vrubel_Demon_sitting.jpg/800px-Vrubel_Demon_sitting.jpg"
            },
            {
                question: "Какой известный демон является самой знаменитой работой Врубеля?",
                options: ["Демон летящий", "Демон сидящий", "Демон поверженный", "Демон и Тамара"],
                correct: 1,
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Vrubel_Demon_sitting.jpg/800px-Vrubel_Demon_sitting.jpg"
            },
            {
                question: "В каком городе Врубель создавал свои майолики и вазы?",
                options: ["В Москве", "В Киеве", "В Абрамцево", "В Петербурге"],
                correct: 2,
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Mikhail_Vrubel_-_%D0%9F%D0%B0%D0%BD.jpg/800px-Mikhail_Vrubel_-_%D0%9F%D0%B0%D0%BD.jpg"
            },
            {
                question: "Какая опера стала источником вдохновения для картины «Царевна-Лебедь»?",
                options: ["«Садко»", "«Сказка о царе Салтане»", "«Руслан и Людмила»", "«Борис Годунов»"],
                correct: 1,
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Vrubel_Tsarevna-Lebed.jpg/800px-Vrubel_Tsarevna-Lebed.jpg"
            },
            {
                question: "Кем Врубель приходился знаменитому композитору М.А. Балакиреву?",
                options: ["Двоюродным братом", "Никем (просто знакомый)", "Сыном", "Племянником"],
                correct: 1,
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Vrubel_Gadalka.jpg/800px-Vrubel_Gadalka.jpg"
            },
            {
                question: "Какая трагедия произошла со зрением художника в конце жизни?",
                options: ["Катаракта", "Ослеп", "Дальнозоркость", "Дальтонизм"],
                correct: 1,
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Mikhail_Vrubel_-_The_Swan_Princess_-_Google_Art_Project.jpg/800px-Mikhail_Vrubel_-_The_Swan_Princess_-_Google_Art_Project.jpg"
            },
            {
                question: "В каком художественном объединении состоял Врубель?",
                options: ["Передвижники", "Мир искусства", "Бубновый валет", "Голубая роза"],
                correct: 1,
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Vrubel_Demon_sitting.jpg/800px-Vrubel_Demon_sitting.jpg"
            },
            {
                question: "Какой поэт был любимым у Врубеля, и к его произведениям он создавал иллюстрации?",
                options: ["Пушкин", "Лермонтов", "Блок", "Некрасов"],
                correct: 1,
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Mikhail_Vrubel_-_%D0%9F%D0%B0%D0%BD.jpg/800px-Mikhail_Vrubel_-_%D0%9F%D0%B0%D0%BD.jpg"
            },
            {
                question: "Какая картина Врубеля находится в Третьяковской галерее и изображает девушку на фоне ковра?",
                options: ["Гадалка", "Царевна-Лебедь", "Тамара", "Испания"],
                correct: 0,
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Vrubel_Gadalka.jpg/800px-Vrubel_Gadalka.jpg"
            },
            {
                question: "Сколько лет было Врубелю, когда он написал первую версию «Демона сидящего»?",
                options: ["34", "40", "28", "45"],
                correct: 0,
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Vrubel_Demon_sitting.jpg/800px-Vrubel_Demon_sitting.jpg"
            }
        ];

        // DOM элементы
        const quizArea = document.getElementById('quizArea');
        const resultArea = document.getElementById('resultArea');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const nextBtn = document.getElementById('nextBtn');
        const currentQSpan = document.getElementById('currentQuestionDisplay');
        const totalQSpan = document.getElementById('totalQuestionsDisplay');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const progressFill = document.getElementById('progressFill');
        const finalScoreSpan = document.getElementById('finalScore');
        const finalMessageDiv = document.getElementById('finalMessage');
        const restartBtn = document.getElementById('restartBtn');
        const artGallery = document.getElementById('artGallery');
        const artItems = document.querySelectorAll('.art-item');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        // Переменные состояния
        let currentQuestionIndex = 0;
        let userScore = 0;
        let selectedOptionIndex = null;
        let quizCompleted = false;

        totalQSpan.textContent = questions.length;

        // Сообщения по итогам
        const resultMessages = [
            { max: 3, text: "Кажется, вы перепутали Врубеля с Малевичем... Попробуйте ещё!" },
            { max: 6, text: "Неплохо, но 'Демон' шепчет, что вы можете лучше." },
            { max: 9, text: "Прекрасно! Вы знаете Врубеля почти как Третьяков." },
            { max: 10, text: "Гениально! Ваш дух родственен демонам Врубеля!" }
        ];

        function getMessageByScore(score) {
            for (let m of resultMessages) {
                if (score <= m.max) return m.text;
            }
            return "Таинственный ответ...";
        }

        // Обновление прогресс-бара и счетчика
        function updateProgressAndScore() {
            currentQSpan.textContent = currentQuestionIndex + 1;
            scoreDisplay.textContent = userScore;

            const progressPercent = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressFill.style.width = progressPercent + '%';
        }

        // Загрузка вопроса
        function loadQuestion() {
            selectedOptionIndex = null;
            const q = questions[currentQuestionIndex];

            questionText.textContent = q.question;
            optionsContainer.innerHTML = '';

            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.dataset.index = idx;

                btn.addEventListener('click', () => selectOption(idx));
                optionsContainer.appendChild(btn);
            });

            // Обновляем активное изображение в галерее
            artItems.forEach((item, index) => {
                if (index === currentQuestionIndex % artItems.length) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Сброс кнопки далее
            nextBtn.disabled = true;

            updateProgressAndScore();
        }

        // Обработка выбора ответа
        function selectOption(clickedIdx) {
            if (quizCompleted) return;
            const q = questions[currentQuestionIndex];
            const allOptions = document.querySelectorAll('.option-btn');

            // Убираем выделение со всех
            allOptions.forEach(btn => {
                btn.classList.remove('selected', 'correct', 'wrong');
            });

            // Выделяем выбранный
            allOptions[clickedIdx].classList.add('selected');
            selectedOptionIndex = clickedIdx;

            // Разблокируем кнопку "Далее"
            nextBtn.disabled = false;
        }

        // Обработка нажатия "Далее" (проверка ответа и переход)
        function handleNext() {
            if (selectedOptionIndex === null) return;

            const q = questions[currentQuestionIndex];
            const allOptions = document.querySelectorAll('.option-btn');
            const isCorrect = (selectedOptionIndex === q.correct);

            // Показываем правильный/неправильный ответ
            allOptions.forEach((btn, idx) => {
                btn.classList.remove('selected');
                if (idx === q.correct) {
                    btn.classList.add('correct');
                } else if (idx === selectedOptionIndex && !isCorrect) {
                    btn.classList.add('wrong');
                }
                btn.disabled = true;
            });

            if (isCorrect) {
                userScore += 1;
                scoreDisplay.textContent = userScore;
            }

            nextBtn.disabled = true;

            setTimeout(() => {
                if (currentQuestionIndex + 1 < questions.length) {
                    currentQuestionIndex++;
                    loadQuestion();
                } else {
                    quizCompleted = true;
                    showResult();
                }
            }, 800);
        }

        // Показать экран с результатом
        function showResult() {
            quizArea.classList.add('hidden');
            resultArea.classList.remove('hidden');

            finalScoreSpan.textContent = `${userScore}/${questions.length}`;
            finalMessageDiv.textContent = getMessageByScore(userScore);
            
            // Отправляем результат в бота
            sendResultToBot(userScore, questions.length);
        }

        // Рестарт викторины
        function restartQuiz() {
            currentQuestionIndex = 0;
            userScore = 0;
            selectedOptionIndex = null;
            quizCompleted = false;

            quizArea.classList.remove('hidden');
            resultArea.classList.add('hidden');

            updateProgressAndScore();
            loadQuestion();
        }

        // Функция отправки данных в Telegram бота
        function sendResultToBot(score, total) {
            if (window.Telegram && Telegram.WebApp) {
                const data = JSON.stringify({
                    score: score,
                    total: total
                });
                Telegram.WebApp.sendData(data);
                console.log("Результат отправлен в бота:", data);
            } else {
                console.log("Telegram WebApp не доступен");
            }
        }

        // Обработка клика по изображению в галерее
        artItems.forEach(item => {
            item.addEventListener('click', () => {
                const imgSrc = item.dataset.img;
                modalImage.src = imgSrc;
                modal.classList.add('active');
            });
        });

        // Закрытие модального окна
        closeModal.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        // Инициализация Telegram WebApp
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand(); // Разворачиваем на весь экран
        }

        // События
        nextBtn.addEventListener('click', handleNext);
        restartBtn.addEventListener('click', restartQuiz);

        // Инициализация: загружаем первый вопрос
        loadQuestion();
    </script>
</body>
</html>
